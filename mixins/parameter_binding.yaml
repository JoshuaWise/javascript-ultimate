%%name%%:
  - match: '{{otherwise}}'
    set: [_after__%%name%%, __%%name%%]

__%%name%%:
  - match: '{{some_space}}'
  %%~overrideBefore%%
  - match: '(?=%%exitMatch%%)'
    pop: true
  - include: object_destructuring
  - include: array_destructuring
  - match: '{{reserved_word}}'
    scope: invalid.illegal.js
    pop: true
  %%~overrideIdent%%
  - match: '{{ident}}'
    %%~identExtra%%
    pop: true
  - include: otherwise_invalid

_after__%%name%%:
  %%~catchAfter%%
  - match: '{{some_space}}'
  %%~overrideAfter%%
  - match: '%%exitMatch%%'
    pop: true
  - include: otherwise_invalid
