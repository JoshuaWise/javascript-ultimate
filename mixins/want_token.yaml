%%name%%:
  - match: '{{space}}++'
  - match: '{{line_terminator}}'
    set:
      - match: '{{non_token}}'
      - match: '%%match%%'
        set: %%goto%%
      - match: '{{otherwise}}'
        pop: true
  - match: '%%match%%'
    set: %%goto%%
  - match: '%%exitMatch%%'
    pop: true
  - include: otherwise_invalid
