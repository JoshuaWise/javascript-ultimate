%%name%%:
  - match: '\.\.\.'
    scope: keyword.operator.js
    set: [_end__%%name%%, _identifier__%%name%%]

_identifier__%%name%%:
  - match: '(?=%%exitMatch%%)'
    pop: true
  - match: '{{reserved_word}}'
    scope: invalid.illegal.js
    pop: true
  - match: '{{ident}}'
    scope: variable.language.js
    pop: true
  - include: otherwise_invalid

_end__%%name%%:
  - match: '(?=%%exitMatch%%)'
    pop: true
  - match: '='
    scope: keyword.operator.js
    set: %%initializer%%
  - include: otherwise_invalid